<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | PW Skills</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex  h-screen bg-gray-100">
<!-- <div class="flex  h-screen bg-gray-300"> -->
    <!-- 75% width image section -->
    <div class="w-7/12 relative h-full">
        <img src="./elements/signin-banner 1.jpg" alt="Background Image" class="min-w-full object-cover absolute inset-x-0 top-0  border-r-gray-400 rounded-r-lg shadow-r-gray-400 h-full">
    </div>
    
    <!-- 25% width login section -->
    <div class="w-5/12 bg-white p-8 shadow-md">
        <img class="w-44 h-20  mt-2 pt-2 rounded" src="./elements/pw logo.jpg" alt="">
        <div>
            <h1 class="text-black text-3xl mt-5 pt-8 font-bold">Get Onboard and jumpstart <br> your career!</h1>
            <p class="text-gray-400 pt-10 text-base">Please enter your phone number to login/register</p>
            <div class="medium:w-[65%] medium:m-auto large:w-[70%] large:m-0 xlarge:!w-[75%]">

            <div class="pt-4">
                <label  class="text-gray-700 text-xl font-bold" for="phone">IN:  |  +91 </label>
                <input class="w-auto" type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>  
            </div>
           
           
    </div>
    <div class="border-b-2 rounded-2xl h-0.1 flex relative md:w-full w-auto mb-10 mt-3 border-gray-500"> 
    </div>
    <div class="mt-5 large:mt-7 flex justify-center items-center w-full flex-col">
        <button disabled class="opacity-60 bg-orange-500 text-white hover:bg-orange-600 text-sm px-3 py-[10px] medium:text-base medium:px-6 medium:py-3 font-semibold rounded-md flex gap-2 items-center justify-center font-nunitoSans cursor-not-allowed w-auto md:w-60">Send OTP</button>
        <!-- <div class="medium:w-[65%] medium:m-auto large:w-[70%] large:m-0 xlarge:!w-[75%]"></div> -->

        <p class="text-sm medium:text-base leading-[21px] medium:leading-6 font-normal text-center mt-5 text-gray-650">OR</p>
        </div>  


        
   </div>
   
</div>

</body>

</html>
